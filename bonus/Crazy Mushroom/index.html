<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/16grid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>


<body>

    <div class="container">

        <!-- ROW 1 -->
        <div class="row">
            <div class="col"></div>
        </div>

        <!-- ROW 2 -->
        <div class="row row-align-center">
            <div class="col-6 black"></div>
        </div>

        <!-- ROW 3 -->
        <div class="row row-align-center">
            <div class="col-2 black"></div>
            <div class="col-4 red"></div>
            <div class="col-2 black col-offset-2"></div>
        </div>

        <!-- ROW 4 -->
        <div class="row row-align-center">
            <div class="col-1 black"></div>
            <div class="col-4 red col-offset-2"></div>
            <div class="col-1 black col-offset-4"></div>
        </div>

        <!-- ROW 5 -->
        <div class="row row-align-center">
            <div class="col-1 black"></div>
            <div class="col-6 red col-offset-2"></div>
            <div class="col-1 black col-offset-4"></div>
        </div>

        <!-- ROW 6 -->
        <div class="row row-align-center">
            <div class="col-1 black"></div>
            <div class="col-2 red col-offset-1"></div>
            <div class="col-2 red col-offset-4"></div>
            <div class="col-1 black col-offset-3"></div>
        </div>

        <!-- ROW 7 -->
        <div class="row">
            <div class="col-1 black"></div>
            <div class="col-3 red"></div>
            <div class="col-5 red col-offset-6"></div>
            <div class="col-1 black"></div>
        </div>

        <!-- ROW 8 -->
        <div class="row">
            <div class="col-1 black"></div>
            <div class="col-3 red"></div>
            <div class="col-2 red col-offset-6"></div>
            <div class="col-1 red col-offset-2"></div>
            <div class="col-1 black"></div>
        </div>

        <!-- ROW 9 -->
        <div class="row">
            <div class="col-1 black"></div>
            <div class="col-2 red col-offset-1"></div>
            <div class="col-1 red col-offset-6"></div>
            <div class="col-1 black col-offset-4"></div>
        </div>

        <!-- ROW 10 -->
        <div class="row">
            <div class="col-1 black"></div>
            <div class="col-2 red col-offset-2"></div>
            <div class="col-2 red col-offset-4"></div>
            <div class="col-1 black col-offset-4"></div>
        </div>

        <!-- ROW 11 -->
        <div class="row">
            <div class="col-1 black"></div>
            <div class="col-9 red col-offset-2"></div>
            <div class="col-1 red col-offset-2"></div>
            <div class="col-1 black"></div>
        </div>

        <!-- ROW 12 -->
        <div class="row">
            <div class="col-1 black"></div>
            <div class="col-2 red col-offset-1"></div>
            <div class="col-8 black"></div>
            <div class="col-3 red"></div>
            <div class="col-1 black"></div>
        </div>

        <!-- ROW 13  -->
        <div class="row row-align-center">
            <div class="col-3 black"></div>
            <div class="col-1 black col-offset-2">
                <div class="eye"></div>
            </div>
            <div class="col-1 black col-offset-2">
                <div class="eye"></div>

            </div>
            <div class="col-3 black col-offset-2"></div>
        </div>

        <!-- ROW 14  -->
        <div class="row row-align-center">
            <div class="col-1 black"></div>
            <div class="col-1 black col-offset-3"></div>
            <div class="col-1 black col-offset-2"></div>
            <div class="col-1 black col-offset-3"></div>
        </div>

        <!-- ROW 15  -->
        <div class="row row-align-center">
            <div class="col-1 black"></div>
            <div class="col-1 black col-offset-10"></div>
        </div>

        <!-- ROW 16  -->
        <div class="row row-align-center">
            <div class="col-1 black"></div>
            <div class="col-1 black col-offset-8"></div>
        </div>

        <!-- ROW 17  -->
        <div class="row row-align-center">
            <div class="col-8 black"></div>
        </div>

        <!-- ROW 18 -->
        <div class="row">
            <div class="col"></div>
        </div>

        


    </div>
    
</body>
</html>
