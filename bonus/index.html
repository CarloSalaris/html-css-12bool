<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->

    <!-- Framework -->
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/12bool-resp.css">
    
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>


<body>
    
    <div class="container-fluid">

        <!-- NESTED -->
        <section>

            <h2>Nested</h2>

            <div class="row">
                <div class="col-7">
                    <div class="row">
                        <div class="nested-green col"></div>
                        <div class="nested-green col-6"></div>
                        <div class="nested-green col"></div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="row">
                        <div class="nested-green col"></div>
                        <div class="nested-green col"></div>
                    </div>
                </div>
            </div>

        </section>

        <!-- ALIGNMENT -->
        <section>

            <h2>Alignment</h2>

            <div class="row-block">

                <!-- Start -->
                <div class="row">
                    <col-1 class="col-6">start</col-1>
                </div>

                <!-- center -->
                <div class="row">
                    <col-1 class="col-6"></col-1>
                </div>

                <!-- end -->
                <div class="row">
                    <col-1 class="col-6"></col-1>
                </div>

                <!-- top -->
                <div class="row">
                    <col-1 class="col-6"></col-1>
                </div>

                <!-- middle -->
                <div class="row">
                    <col-1 class="col-6"></col-1>
                </div>

                <!-- bottom -->
                <div class="row">
                    <col-1 class="col-6"></col-1>
                </div>
                
            </div>
        </section>

        <!-- JUSTIFY CONTENT -->
        <section>

            <!-- Space around -->
            <div>

            </div>

            <!-- Space between -->
            <div>

            </div>

        </section>

    </div>

</body>
</html>
