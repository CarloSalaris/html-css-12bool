<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->

    <!-- Framework -->
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/12bool-resp.css">
    
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>


<body>
    
    <div class="container-fluid">

        <!-- NESTED -->
        <section>

            <h2>Nested</h2>

            <div class="row">
                <div class="col-7">
                    <div class="row">
                        <div class="nested-green col"></div>
                        <div class="nested-green col-6"></div>
                        <div class="nested-green col"></div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="row">
                        <div class="nested-green col"></div>
                        <div class="nested-green col"></div>
                    </div>
                </div>
            </div>

        </section>

        <!-- ALIGNMENT -->
        <section>

            <h2>Alignment</h2>

            <div class="row-block">

                <!-- Start -->
                <div class="row row-align-start">
                    <div class="col-6">start</div>
                </div>

                <!-- center -->
                <div class="row row-align-center">
                    <div class="col-6">center</div>
                </div>

                <!-- end -->
                <div class="row row-align-end">
                    <div class="col-6">end</div>
                </div>

                <!-- top -->
                <div class="row row-align-top">
                    <div class="col doble-height"></div>
                    <div class="col-6">top</div>
                </div>

                <!-- middle -->
                <div class="row row-align-middle">
                    <div class="col doble-height"></div>
                    <div class="col-6">middle</div>
                </div>

                <!-- bottom -->
                <div class="row row-align-bottom">
                    <div class="col doble-height"></div>
                    <div class="col-6">bottom</div>
                </div>
                
            </div>
        </section>

        <!-- JUSTIFY CONTENT -->
        <section>

            <h2>Justify Content</h2>

            <!-- Space around -->
            <div>
                <h3>Space Around</h3>

                <div class="row">
                    <div class="col">
                        <div class="row row-space-around">
                            <div class="col-2 nested-green"></div>
                            <div class="col-2 nested-green"></div>
                            <div class="col-2 nested-green"></div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Space between -->
            <div>
                <h3>Space Between</h3>

                <div class="row">
                    <div class="col">
                        <div class="row row-space-between">
                            <div class="col-2 nested-green"></div>
                            <div class="col-2 nested-green"></div>
                            <div class="col-2 nested-green"></div>
                        </div>
                    </div>
                </div>

            </div>

        </section>

    </div>

</body>
</html>
